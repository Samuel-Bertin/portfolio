<!DOCTYPE html>
<html>

    <head>

        <title>Formulaire de Contact</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;900&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;900&family=Spartan:wght@500;600&display=swap" rel="stylesheet"> 

        <link href="css/style.css" rel="stylesheet"></style>
        <script src="js/script.js"></script>
        
    </head>

    <body>

        <div class="container">

            <div class="divider"></div>
            <div class="heading">
                <h2>Contactez-nous</h2>
            </div>

            <div class="row">
                
                
                <div class="col-lg-10 ml-auto mr-auto">

                    <form action="" id="contact-form" method="post" role="form">

                        <div class="row">

                            <div class="col-md-6">

                                <label>Nom <span class="blue">*</span></label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Votre Nom" >
                                <p class="comments"></p>
                            
                            </div>

                            <div class="col-md-6">

                                <label>Prénom <span class="blue">*</span></label>
                                <input type="text" name="surname"  id="surname" class="form-control" placeholder="Votre Prénom">
                                <p class="comments"></p>
                            
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">

                                <label>Email <span class="blue">*</span></label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Votre Mail" >
                                <p class="comments"></p>
                            
                            </div>

                            <div class="col-md-6">

                                <label>Téléphone <span class="blue"></span></label>
                                <input type="phone"  name="phone" class="form-control" placeholder="Votre Téléphone" >
                                <p class="comments phone-check"></p>
                            
                            </div>

                            <div class="col-md-12">

                                <label>Message <span class="blue"></span></label>
                                <textarea id="message" name="message" class="form-control" placeholder="Votre Message" rows="4" ></textarea>
                                <p class="comments"></p>
                            
                            </div>

                            <div class="col-md-12 blue">

                                <p class="warning">* Ces informations sont requises.</p>
                            
                            </div>

                            <div class="col-md-12">

                                <input type="submit" class="btn btn-1" value="Envoyer">

                            </div>

                        </div>


                    </form>

                </div>
                

            </div>

        </div>

    </body>

</html>
