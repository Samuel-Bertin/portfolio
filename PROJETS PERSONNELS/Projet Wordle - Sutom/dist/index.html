<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="../script.js" defer></script>
    <title>SUTOM - Samuel Bertin</title>
</head>
<body class="body">
    <div class="jeu min-h-screen flex flex-col items-center p-4">
        
        <h1 class="titre text-2xl font-bold text-center uppercase mb-4">Mo-mo-motus</h1>
        <div class="nav flex flex-row gap-40">
            <div class="darkmode">
                <button data-dm class="bg-gray-400 py-3 px-4 w-auto" >LIGHT MODE / DARK MODE</button><br>
            </div>
            <div class="langue flex flex-row gap-8 items-center">
                <button data-lang class="bg-gray-400 py-3 px-4 w-auto" >EN / FR</button><br>
                <p data-textLang>English</p>
            </div>
        </div>
        <div class="alerte-container" data-alerte-container></div>
        <div data-grille-jeu class="grille-jeu">
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
            <div class="tuile"></div>
          </div>

        <div data-clavier class="clavier">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <button class="key" data-key="M">M</button>
            <div class="espace"></div>
            <button data-entrer class="key" ><i data-entrer class="fas fa-question-circle"></i></button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button data-supprimer class="key"><i data-supprimer class="fas fa-backspace"></i></button>
        </div>
    </div>


</body>
</html>
