			<section class="content" id="height_console">
				<h2>Quelques consoles:</h2>
				<div class="grand_conteneur">
						<button class="panneau" id="panneau_1">
							<div class="panneau_console">
								<img class="panneau_console_illustration" id="gameboy" src="../images/images_consoles/game_boy.png" alt="Image d'une Gameboy">
								<div class="bouton_console">
									<h1><strong>Gameboy Color</strong></h1>
								</div>
							</div>
							<div class="grand_conteneur_panneau_text">
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_jaune.jpg">

										<p>
											 L'objectif ultime est de compléter le Pokédex (abréviation d’Index Pokémon) par l'obtention des 151 Pokémon disponibles. Quasiment identique à <strong>Pokémon Rouge et Bleu </strong> (Pocket Monsters Rouge et Vert), la version jaune s'inspire de la série animée <strong>Pokémon</strong>, le joueur obtient Pikachu en tant que « Pokémon de départ », tandis que son rival obtient Évoli.
										</p>
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<p>
										Pokémon version rouge et Pokémon version bleue, couramment appelés <strong>Pokémon Rouge et Pokémon Bleu</strong>, sont les deux éditions du premier jeu vidéo de rôle japonais de la série Pokémon développé par Game Freak sous la direction de Satoshi Tajiri. Elles sont originellement éditées par Nintendo sur la console portable Game Boy au Japon en 1996 sous le nom de Pokémon Rouge et Pokémon Vert (ポケットモンスター 赤・緑, Poketto Monsutā Aka Midori?), puis en Amérique du Nord et en Australie en 1998 et en Europe en 1999.
									</p>
									<img src="../images/icones_jeux/pokemon_rouge.jpg" alt="pochette pokemon rouge">
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_cristal.jpg" alt="pochette pokemon cristal">
									<p>
										L'action de <strong>Pokémon Or et Argent</strong> se déroule dans la région fictive de Johto, trois ans après les événements Pokémon Rouge et Bleu. Johto est constituée de dix villes peuplées par des humains et de routes terrestres ou maritimes qui les relient entre elles. Certaines zones ne sont accessibles que quand le joueur apprend une capacité spéciale à son Pokémon, par exemple « Surf » pour parcourir les routes marines.
									</p>
								</div>
							</div>
						</button>
						<button class="panneau" id="panneau_2">
							<div class="panneau_console">
								<img class="panneau_console_illustration" src="../images/images_consoles/nintendo_ds.png" id="ds">
								<div class="bouton_console" alt="image d'une nintendo ds">
									<h1><strong>Nintendo DS</strong></h1>
								</div>
							</div>
							<div class="grand_conteneur_panneau_text">
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_argent.jpg" alt="pochette pokemon argent">

										<p>
											 Reprenant le déroulement de Pokémon Or et Argent, <strong>Pokémon Or HeartGold et Argent SoulSilver</strong> prend place dans les régions de Johto et Kanto. Le joueur y incarne un jeune dresseur vivant dans une petite maison de la ville de Bourg Geon. L'aventure débute lorsque celui-ci récupère son premier Pokémon (Germignon, Héricendre ou Kaiminus), donné par le professeur Orme. Après avoir exécuté une livraison pour ce dernier et obtenu un Pokédex, il nous permet de conserver notre Pokémon. Le joueur entame alors un voyage dont le but sera de devenir le meilleur dresseur et de compléter le Pokédex.
										</p>
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<p>
										L'action de <strong>Pokémon Diamant et Perle</strong> se déroule à Sinnoh, basée sur la région japonaise d'Hokkaido. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles. Chaque zone géographique de la région est habitée par différentes espèces de créatures appelées Pokémon.
									</p>
									<img src="../images/icones_jeux/pokemon_diamant.jpg" alt="pochette pokemon diamant">
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_noire.jpg" alt="pochette pokemon noire">
									<p>
										L'histoire prend place dans la région fictive d'Unys, inspirée sur la ville de New York aux États-Unis. Elle comporte un total de dix villes reliées entre elles par des routes. Certaines zones ne sont accessibles que quand le joueur apprend une capacité spéciale à son Pokémon.
										En fonction du sexe choisi, le protagoniste de <strong>Pokémon Version Noire et Blanche</strong> est soit un jeune garçon appelé Ludwig, soit une jeune fille du nom de Ludvina, vivant à Renouet. Le protagoniste reçoit dans sa chambre avec ses amis d'enfance Bianca et Tcheren de la part du professeur Keteleeria, un paquet cadeau contenant trois « Pokémon de départ ». Le joueur peut choisir parmi Vipélierre, Gruikui et Moustillon
									</p>
								</div>
							</div>
						</button>
						<button class="panneau" id="panneau_3">
							<div class="panneau_console">
								<img class="panneau_console_illustration"  src="../images/images_consoles/nintendo_switch.png" alt="immage nintendo switch" id="switch">
								<div class="bouton_console">
									<h1><strong>Nintendo Switch</strong></h1>
								</div>
							</div>
							<div class="grand_conteneur_panneau_text">
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_letsgo.jpg" alt="pochette pokemon lets go">

										<p>
											 Le joueur peut choisir entre incarner un dresseur et une dresseuse3. Cependant, le Pokémon de départ qui lui est attribué dépend de la version du jeu choisie : Pikachu, pour la version Let's Go, Pikachu, et Évoli, pour la version Let's Go, Évoli. De plus, bien qu'il ne puisse pas évoluer, ce Pokémon est entièrement personnalisable grâce à une panoplie de vêtements qui lui sont dédiés5.

											L'histoire, inspirée de celle du jeu Game Boy Pokémon Jaune, se déroule dans la région de Kanto et se concentre uniquement sur les Pokémon de la première génération, soit cent-cinquante-et-un6.
										</p>
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<p>
										L'action de <strong>Pokémon Épée et Pokémon Bouclier</strong> se déroule dans une région fictive se nommant Galar où se mêlent campagnes, villes, forêts ou encore montagnes. Au cours de cette nouvelle aventure, les dresseurs peuvent visiter les différentes arènes de cette région, en quête du titre de Maître de la Ligue Pokémon de Galar.
										La région de Galar s'inspire du Royaume-Uni et sa forme peut faire penser à celle de la Grande-Bretagne.Par ailleurs, de nombreuses références à la ville de Londres peuvent y être observées : une tour ressemblant à Big Ben, une grande roue semblable au London Eye, des lieux similaires à Piccadilly Circus et Trafalgar Square ou encore une arène comparable au stade de Wembley.
									</p>
									<img src="../images/icones_jeux/pokemon_epee.jpg" alt="pochette pokemon épée">
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_perle_scintillante.jpg" alt="pochette pokemon perle scintillante">
									<p>
										L'action de <strong>Pokémon Diamant Étincelant et Perle Scintillante</strong> se déroule à Sinnoh, basée sur la région japonaise d'Hokkaidō. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles. Chaque zone géographique de la région est habitée par différentes espèces de créatures appelées Pokémon.
										Si le joueur prend le personnage masculin, Louka de Bonaugure est le protagoniste de Pokémon Diamant et Perle, sinon ce sera Aurore, le protagoniste féminin et personnage important de la série. Louka ou Aurore vit à Bonaugure, dans la région de Sinnoh.
									</p>
								</div>
							</div>
						</button>
						<button class="panneau" id="panneau_4">
							<div class="panneau_console">
								<img class="panneau_console_illustration" src="../images/images_consoles/iphone.png" alt="image d'un iphone" id="telephone">
								<div class="bouton_console">
									<h1><strong>Téléphones Portables</strong></h1>
								</div>
							</div>
							<div class="grand_conteneur_panneau_text">
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_go.jpg" alt="pochette pokemon go">

										<p>
											 <strong>Pokémon Go</strong> est un jeu en réalité augmentée2. Le joueur dirige un avatar, dont il peut personnaliser l'apparence et la tenue à la création de son compte, sur une carte des environs utilisant la géolocalisation du joueur. Celui-ci doit ainsi se déplacer avec son téléphone pour se déplacer dans le jeu. Le joueur peut, sur son téléphone, observer à une certaine distance les environs, ce qui permet d'afficher les différents éléments du jeu à portée : Pokémon, PokéStops et arènes. Il peut ainsi parcourir le monde, capturer des Pokémon ou encore combattre dans des « arènes »3.
										</p>
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<p>
										Dans l'univers Pokémon, Magicarpe est considéré comme une espèce extrêmement faible et donc inutile au combat. Les jeux de la série Pokémon font largement état de ce fait au travers des entrées Pokédex de Magicarpe, qui le décrivent comme un Pokémon « minablement faible », « pathétique », « ridicule »3. Cette caractéristique l'a élevé au rang d'icône parmi les Pokémon
									</p>
									<img src="../images/icones_jeux/pokemon_magicarpe.jpg" alt="pochette pokemon magicarpe">
								</div>
								<div class="grand_conteneur_panneau_text_paragraph">
									<img src="../images/icones_jeux/pokemon_masters.jpg" alt="pochette pokemon masters">
									<p>
										Le jeu est de type Gacha. Le joueur, en faisant des tirages gratuits ou payants, peut débloquer des Duos qui sont des personnages de toute la licence Pokémon accompagnés chacun d'un Pokémon qui les représente le plus, d'une manière générale. Les Duos servent ensuite à combattre, en 3-contre-3. Le joueur contrôle 3 Duos en temps réel.
										Passio, l'île où se déroule l'histoire, est une île artificielle créée par le Prince Alexis, où se déroule un tournoi de batailles 3-en-3 appelé la Pokémon Masters League. L'objectif principal est de devenir son champion.

										Pour participer à la Pokémon Masters League, les joueurs doivent collecter au moins cinq badges en battant les leaders PML situés à Pasio.
										Cependant, la Team Break, un groupe de Dresseurs malintentionnés, sèment le trouble sur Passio jusqu'à empêcher le Tournoi de bien se dérouler. Le joueur sera amené à souvent les affronter.
									</p>
								</div>
							</div>
						</button>
					</div>
